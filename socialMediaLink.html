<!DOCTYPE html>
<html>
<head>
	<title>Social Media Links</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	/* Style all font awesome icons */
/*for square icon*/
/*.fa {
	margin: 10px 0px 0px 10px;
    padding: 8px;
    font-size: 25px;
    width: 50px;
    text-align: center;
    text-decoration: none;
}
*/
/* for circular*/
.fa {
	margin: 10px 0px 10px 25px;
    padding: 10px;
    font-size: 25px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
}
/* Add a hover effect if you want */
.fa:hover {
    opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-facebook {
    background: #3B5998;
    color: white;
}

/* Twitter */
.fa-twitter {
    background: #55ACEE;
    color: white;
}
.fa-youtube{
	background-color: 	#8B0000;
	color: white;
}
.fa-instagram{
	background-color: pink;
	color:white;
}

</style>
</head>
<body>
<a href="http://www.youtube.com/tutorialsbeehindi" class="fa fa-youtube" target="_top"></a>
<a href="https://www.facebook.com/raja.parivesh" class="fa fa-facebook" target="_top"></a>
<a href="https://twitter.com/rajaparivesh" class="fa fa-twitter" target="_top"></a>
<a href="https://www.instagram.com/raja_parivesh/" class="fa fa-instagram" target="_top"></a>
</body>
</html>
